<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etc | cdd</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
        text-decoration: none;
        line-height: 1.5;
        box-sizing: border-box;
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1>tooltip</h1>
    <div class="tooltip-wrap">
      tooltip 보기 00000 <br />
      tooltip 보기 00000
      <div class="item top">top</div>
      <div class="item bottom">bottom</div>
      <div class="item left">left</div>
      <div class="item right">right</div>
    </div>
    <style>
      .right {
        position: absolute;
        top: 50%;
        right: -60px;
        transform: translateY(-50%);
      }
      /* .right::after {
        content: "";
        position: absolute;
      } */
      .left {
        position: absolute;
        top: 50%;
        left: -60px;
        margin-top: -12px;
      }
      .bottom {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
      }
      .top {
        position: absolute;
        top: -35px;
        left: 50%;
        margin-left: -25px;
      }
      .tooltip-wrap {
        display: inline-block;
        position: relative;
        margin: 100px;
        font-weight: bold;
        font-size: 20px;
        color: #df89a6;
        background: #6a40a1;
      }
      .item {
        display: inline-block;
        width: 50px;
        padding: 5px 0;
        font-size: 12px;
        font-weight: normal;
        color: #fff;
        background: #555;
        border-radius: 5px;
        opacity: 0.5;
        text-align: center;
        box-sizing: border-box;
      }
      /* arrows */
      .bottom::after {
        top: -10px;
        left: 50%;
        transform: rotate(180deg) translateX(50%);
      }
      .right::after {
        top: 50%;
        left: -10px;
        transform: rotate(90deg) translateX(-50%);
      }
      .left::after {
        top: 50%;
        right: -10px;
        transform: rotate(-90deg) translateX(50%);
      }
      .top::after {
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
      }
      .item::after {
        content: "";
        position: absolute;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }
    </style>
    <br />
    <h2>images style</h2>
    <div class="image1">
      <img
        src="https://images.unsplash.com/photo-1689085382918-eab80bd3b708?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80"
        alt=""
      />
    </div>
    <style>
      .image1 img {
        width: 500px;
        height: 300px;
        object-fit: cover;
        object-position: 50% 35%;
        max-width: 100%;
        padding: 5px;
        border: 3px solid green;
        border-radius: 10px;
        filter: grayscale(100%);
      }
    </style>
    <br />
    <h2>mask</h2>
    <div class="image2"></div>
    <style>
      .image2 {
        height: 500px;
        -webkit-mask-image: url(./images/w3logo.png);
        mask-image: url(./images/w3logo.png);
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        background: url(https://images.unsplash.com/photo-1689085382918-eab80bd3b708?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80)
          no-repeat 0 -40px / contain;
      }
    </style>
  </body>
</html>
