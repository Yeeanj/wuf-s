<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media</title>
  </head>
  <body>
    <h1>media</h1>

    <h2>video</h2>
    <video
      src="https://www.w3schools.com/html/mov_bbb.mp4"
      controls
      autoplay
      muted
      loop
    ></video>
    <!-- controls : 비디오 컨트롤, autoplay : 자동재생, muted : 음소거, loop : 반복재생 -->
    <h2>audio</h2>
    <audio src="https://www.w3schools.com/html/horse.ogg" controls></audio>
    <h2>youtube</h2>
    <iframe
      width="1280"
      height="720"
      src="https://www.youtube.com/embed/2R_S5TgDWMY?autoplay=1&mute=1&playlist=2R_S5TgDWMY&loop=1&controls=1"
      title="NCT DREAM 엔시티 드림 &#39;Broken Melodies&#39; MV"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <iframe
      width="1280"
      height="720"
      src="https://www.youtube.com/embed/gs0-Jrax5gs?autoplay=1&mute=1&playlist=gs0-Jrax5gs&loop=1"
      title="[교차편집] 태연 (TAEYEON) - Weekend (Stage Mix)"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
